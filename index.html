<!DOCTYPE html>

    <body>

    
        <div class="navbar">
        
        <img src="group.png" class="logo">
        </div>
        
        
        
        <div style="padding: 150px 150px;">
        
        
        <div class="area-top">
        <div class="font-xxlarge" style="padding-bottom:20px;">컴포넌트</div>
        <div class="font-xlarge">디자인 파일에서 끝나는 디자인은 오래가지 않는다.<br/>디자인은 계속해서 조금씩 개선되어야한다.<br/>디자인과 퍼블리싱이 나눠지면 제품은 낙후된다.<br/>프로덕트를 사랑하려면, 디자이너는 퍼블리싱을 해야한다.
        <br/>개발자와 마진값으로 논의하는 시간은 매우 소모적이다.
        <br/>직접 만들자.
            
        </div>
        </div>
        

        

        
        
        <div class="contents">
        
        
          <div class="info-title">
            <div class="font-larger">버튼</div>
        </div>
        <div class="info-area">
            <button class="btn-small btn-basic font-small font-dark">버튼</button>
            <button class="btn-small btn-primary font-small font-white">버튼</button>
            <button class="btn-small btn-caution font-small font-white">버튼</button>
        </div>
            
            
            
            <div class="info-area">
            
            <button class="btn-large btn-primary font-large font-white">버튼</button>
            <button class="btn-large btn-caution font-large font-white">버튼</button>
            <button class="btn-large btn-basic font-large font-dark">버튼</button>
            </div>

            
            
            
                
        <div class="info-title">
            <div class="font-larger">테이블_타이틀바</div>
        </div>
        <div class="info-area"> 
        
        <div class="bar">
            <div class="left">
            <button class="btn-small btn-primary font-small font-white">삭제</button>
            <button class="btn-small btn-primary font-small font-white">삭제</button>
            
            </div>
            
            <div class="right">
            <button class="btn-small font-small font-white btn-caution">삭제</button>
            <button class="btn-small font-small font-white btn-primary">삭제</button>
            
            </div>
        </div>
        
        </div>
            
            
        
        
        <div class="info-title">
            <div class="font-larger">입력창</div>
        </div>
        <div class="info-area">
            
            <div class="form">
            <label>Normal</label>
            <input type="text" placeholder="입력해주세요" class="input-basic input-default font-default">
            </div>
            
            <div class="form">
            <label>Error</label>
            <div class="group">
                <input type="text" class="input-caution input-default font-default">
                <div class="error font-small font-caution">비밀번호가 틀렸습니다.</div>
            </div>
            
            </div>
            
            <div class="form">
            <label>disabled</label>
            <input type="text" class="input-disabled input-default font-default">
            </div>
            
        </div>
                
        
        
        <div class="info-title">
            <div class="font-larger">입력창-가격</div>
        </div>

            <label>Normal</label>
            <input type="text" placeholder="입력해주세요" class="input-basic input-default font-default">
